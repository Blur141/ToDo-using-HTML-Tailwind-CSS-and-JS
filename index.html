<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">

  <div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl text-gray-100 mb-8 font-semibold">ZenDo</h1>

    <div class="flex flex-col lg:flex-row lg:justify-center">
      <div class="w-full lg:w-80 bg-white p-6 rounded shadow-md mb-6 lg:mb-0 lg:mr-6">
        <h1 class="text-2xl font-semibold mb-4 text-center">Tasks</h1>
        <div class="mb-4">
          <input id="taskNameInput" type="text" placeholder="Task Name" class="border-gray-300 border rounded-l px-4 py-2 w-full mb-2">
          <textarea id="taskDescriptionInput" placeholder="Task Description" class="border-gray-300 border rounded-l px-4 py-2 w-full mb-2 resize-none"></textarea>
          <input id="dateInput" type="date" class="border-gray-300 border rounded-l px-4 py-2 mb-2">
          <input id="timeInput" type="time" class="border-gray-300 border rounded-l px-4 py-2 mb-2">
          <button id="addTaskBtn" class="bg-gray-900 text-white px-4 py-2 rounded w-full hover:bg-black hover:text-gray-300">Add Task</button>
        </div>
        <ul id="taskList" class="list-none">
          <!-- Tasks will appear here -->
        </ul>
      </div>

      <div class="w-full lg:w-80 bg-white p-6 rounded shadow-md mb-6 lg:mb-0 lg:mr-6">
        <h1 class="text-2xl font-semibold mb-4 text-center">Added Tasks</h1>
        <ul id="addedTasks" class="list-none">
          <!-- Newly added tasks will appear here -->
        </ul>
      </div>

      <div class="w-full lg:w-80 bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-4 text-center">Completed Tasks</h1>
        <ul id="completedTasks" class="list-none">
          <!-- Completed tasks will appear here -->
        </ul>
        <button id="clearHistoryBtn" class="text-red-500 mt-4 block mx-auto">Clear History</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
